<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../esri-search-result/esri-search-result.html">

<polymer-element name="esri-search-results" attributes="searchEl, spinner, results">
  <template>
    <link rel="stylesheet" href="esri-search-results.css">

    <paper-spinner id="spinner"></paper-spinner>
      <ul>
        <template repeat="{{dataset in results.hits}}">
          <esri-search-result item="{{dataset}}"></esri-search-result>
        </template>
      </ul>
  </template>
  
  <script src="esri-search-results.js"></script>

</polymer-element>
