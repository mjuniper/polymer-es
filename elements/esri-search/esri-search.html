<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="esri-search" attributes="searchEl, url, size">
  <template>
    <core-ajax
      id="ajax"
      name="ajax"  
      handleAs="json"
      response="{{results}}"
      on-core-response="{{onResponse}}">
    </core-ajax>
  </template>
  
  <script src="esri-search.js"></script>

</polymer-element>
