<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="esri-search-result" attributes="item">
  <template>
    <link rel="stylesheet" href="esri-search-result.css">

    <li class="dataset-item" on-mouseover="{{onMouseOver}}" on-mouseout="{{onMouseOut}}" on-click="{{onItemClick}}">
      <h3>
        {{ item._source.title }}
      </h3>
      <div class="type">
        Type: {{item._source.type}}
      </div>
      <div class="snippet">
        {{item._source.snippet | stripHtml}}
      </div>
    </li>
  </template>
  
  <script src="esri-search-result.js"></script>

</polymer-element>
