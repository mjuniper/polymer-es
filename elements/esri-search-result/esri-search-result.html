<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="esri-search-result" attributes="item">
  <template>
    <link rel="stylesheet" href="esri-search-result.css">

    <li class="dataset-item">
      <h3 on-click="{{onItemClick}}">
        {{ item._source.title }} <small>({{item._source.name}})</small>
      </h3>
      <div>
        Type: {{item._source.type}}
      </div>
      <div>
        {{item._source.snippet | stripHtml}}
      </div>
    </li>
  </template>
  
  <script src="esri-search-result.js"></script>

</polymer-element>
